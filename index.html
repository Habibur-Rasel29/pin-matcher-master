<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input  id="generate-pin" class="form-control" type="text" class="match-number"  disabled >
                    <button id="button-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <form name="calculator" >
                <div class="input-section half-width" >
                    <input class="form-control" type="text" name="display" id="display-font" class="match-number-input" disabled>
                    <div class="numbers" >
                        <div class=" calc-body">
                            <div class="calc-button-row"  >
                                <td> <input type="button" value="7" OnClick="calculator.display.value +='7'" class="button"></td>
                                <td> <input type="button" value="8" OnClick="calculator.display.value +='8'" class="button"></td>
                                <td> <input type="button" value="9" OnClick="calculator.display.value +='9'" class="button"></td>
                            </div>
                            <div class="calc-button-row">
                                <td> <input type="button" value="4" OnClick="calculator.display.value +='4'" class="button"></td>
                                <td> <input type="button" value="5" OnClick="calculator.display.value +='5'" class="button"></td>
                                <td> <input type="button" value="6" OnClick="calculator.display.value +='6'" class="button"></td>
                            </div>
                            <div class="calc-button-row">
                                <td> <input type="button" value="1" OnClick="calculator.display.value +='1'" class="button"></td>
                                <td> <input type="button" value="2" OnClick="calculator.display.value +='2'" class="button"></td>
                                <td> <input type="button" value="3" OnClick="calculator.display.value +='3'" class="button"></td>
                            </div>
                            <div class="calc-button-row">
                                <td> <input type="button" value="<" OnClick="calculator.display.value = calculator.display.value.slice(0, -1)" class="button"></td>
                                <td> <input type="button" value="0" OnClick="calculator.display.value +='0'" class="button"></td>
                                <td> <input type="button" value="C" OnClick="calculator.display.value =''" class="button"></td>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="doCheck()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify wrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify right">✅ Pin Matched... Secret door is opening for you</p>
        </div>
                </form>
    </div>

    <script>

        

     document.getElementById("button-pin").addEventListener('click', function(){
         const buttonPin = document.getElementById("generate-pin");
         const generatePin = parseInt(buttonPin.value);
         const generatePinNum = Math.floor(Math.random(generatePin) * (9999 - 999)) + 1000;
         buttonPin.value = generatePinNum;

         const generatePinNumTot = generatePinNum;
         document.getElementById("generate-pin").innerText = generatePinNumTot;
        });


        function doCheck(){
        let inputNumber = document.querySelector(".match-number-input");
        let generateNumber = document.querySelector(".match-number");
        

        if( inputNumber == generateNumber){

                document.querySelector(".notify-section").style.display = "block";
                document.querySelector(".right").style.display = "block";
                document.querySelector(".wrong").style.display = "none";
                document.querySelector(".submit-btn").disabled = true;
                
            }

            else{

                document.querySelector(".notify-section").style.display = "block";
                document.querySelector(".wrong").style.display = "block";
                document.querySelector(".right").style.display = "none";
                 
            }
        }
    </script>
     

</body>
</html>
